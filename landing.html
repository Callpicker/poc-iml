<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somos una clínica especializada en tratamiento de hemorroides</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Sen", sans-serif;
            font-optical-sizing: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .image-container {
            cursor: pointer;
            width: 100vw;
            height: 100vh;
        }
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 999;
        }
        .modal {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 280px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            align-items: stretch;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(20px);
            opacity: 1;
            box-sizing: border-box;
        }
        .modal-content {
            background: white;
            border-radius: 5px;
            text-align: center;
            width: 100%;
            max-width: 280px; /* Ajustado para que encaje bien */
            box-sizing: border-box; /* Asegura que padding no aumente el tamaño */
        }
        
        .modal input,
        .chat-start {
            width: 100%; /* Se asegura de que ocupen todo el ancho disponible */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box; /* Evita que el padding haga crecer el input */
        }
        
        .chat-start {
            background: #25D366;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="landing_bg.png" alt="Landing Background" class="search-image">
    </div>
    
    <button class="chat-button">💬</button>
    
    <div class="modal" id="chatModal">
        <div class="modal-content">
            <h3 style="margin-top: 0.5rem;">¡Ingresa tus datos para iniciar la cotización con nuestros agentes!</h3>
            <form onsubmit="startChat(event)">
                <input type="text" id="phone" placeholder="Tu teléfono" required>
                <input type="email" id="email" placeholder="Tu correo" required>
                <button type="submit" class="chat-start">Iniciar Chat</button>
            </form>
        </div>
    </div>
    
    <script>

        window.onload = function() {
            document.getElementById("phone").focus();
        };

        function startChat(event) {
            
            event.preventDefault()

            let phone = document.getElementById('phone').value;
            let email = document.getElementById('email').value;

            let params = new URLSearchParams(window.location.search);
            let utmData = {};
            
            params.forEach((value, key) => {
                utmData[key] = value;
            });

            fetch("https://n8n.connectors.callpicker.com/webhook/fdc6f5a4-5bd3-4ac8-bd17-a635e14c7f60", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    phone: phone,
                    email: email,
                    utm_params: utmData
                })
            })
            .then(response => response.json())
            .then(data => {
                let url = `https://wa.me/?text=Hola vi su anuncio, mi código de promoción es ${data.code}`;
                window.open(url, '_blank');
            })
            .catch(error => console.error("Error en la petición:", error));
        }
    </script>
</body>
</html>

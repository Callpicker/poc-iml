<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(2) Facebook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background-image: url('fb_ad.png');
            background-size: cover;  /* Hace que la imagen cubra toda la pantalla */
            background-position: center; /* Centra la imagen */
            background-repeat: no-repeat; /* Evita que se repita */
            cursor: pointer;
        }
    </style>
</head>
<body onclick="redirect()">
    <script>
        function redirect() {
            window.location.href = "landing.html?utm_source=facebook&utm_campaign=promocion_marzo&utm_content=generico&utm_medium=social&utm_term=n/a";
